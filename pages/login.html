<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | THUNDER Fitness</title>
    <!-- Fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;900&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos tipográficos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="login">
    <header class="login__header">
      <img src="" alt="Company's logo" />
      <h1 class="heading">Login</h1>
    </header>
    <main>
      <section class="login__section">
        <!-- Todos los inputs menos el submit están hechos con bootstrap -->
        <form
          action="./user.html"
          method="get"
          autocomplete="off"
          class="login__section__form"
        >
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Write here"
            />
          </div>
          <p>
            Forgot password? Click
            <a href="" class="link"> <u> here </u> </a>
          </p>
          <input
            type="submit"
            name="submit"
            class="button control-submit-login"
          />
          <div class="create-account">
            <a href="" class="link"> Create account </a>
          </div>
        </form>
      </section>
    </main>
    <aside class="login__aside">
      <img
        src="../img/login-aside-backgroud.jpg"
        alt="Picture of a man wearing a black training outfit in dark background"
      />
    </aside>
  </body>
</html>
