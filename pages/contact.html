<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | THUNDER Fitness</title>
    <!-- Fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;900&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos tipográficos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="website-navigation">
      <div class="website-navigation__logo">
        <a href="../index.html">
          <img src="" alt="Company's logo" />
        </a>
      </div>
      <nav>
        <ul type="none">
          <li>
            <a href="./about-us.html" class="website-navigation__link">
              About us
            </a>
          </li>
          <li>
            <a
              href="./login.html"
              target="_blank"
              class="website-navigation__link"
            >
              Login
            </a>
          </li>
          <li>
            <a href="./contact.html" class="website-navigation__link">
              Contact
            </a>
          </li>
          <li>
            <a href="./location.html" class="website-navigation__link">
              Location
            </a>
          </li>
          <li class="button button--collapsed">
            <a href="../index.html#plans" class="button--text-black">
              View plans now</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <header class="header-contact">
      <h1 class="heading">
        <!-- Todavía estoy pensando un buen h1 -->
        CONTACT US ANYTIME
      </h1>
    </header>
    <main>
      <section id="contact-form" class="contact-form padding-section">
        <!-- Todos los inputs menos el submit están hechos con bootstrap -->
        <form
          action="../index.html"
          method="get"
          autocomplete="off"
          class="contact-form__form"
        >
          <div class="contact-form__form__control">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
          </div>
          <div class="contact-form__form__control">
            <div class="row">
              <div class="col">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone number"
                  aria-label="Phone number"
                />
              </div>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                />
              </div>
            </div>
          </div>
          <div class="mb-3 contact-form__form__control">
            <label for="exampleFormControlTextarea1" class="form-label">
              Write your comments down below!
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            >
            </textarea>
          </div>
          <div class="control-submit-contact">
            <input type="submit" name="submit" class="button" />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__social-media">
        <div class="footer__social-media__logo">
          <img src="" alt="Company's logo" />
        </div>
        <div class="footer__social-media__media">
          <a href="https://www.instagram.com/">
            <i class="bi bi-instagram bi-footer"></i>
          </a>
          <a href="https://www.tiktok.com/en/">
            <i class="bi bi-tiktok bi-footer"></i>
          </a>
          <a href="https://www.google.com/intl/es-419/gmail/about/">
            <i class="bi bi-envelope-fill bi-footer"> </i>
          </a>
          <a href="https://es-la.facebook.com/">
            <i class="bi bi-facebook bi-footer"></i>
          </a>
          <a href="https://twitter.com/?lang=en">
            <i class="bi bi-twitter bi-footer"></i>
          </a>
        </div>
        <div class="footer__social-media__address">
          <p>Adress, City, State</p>
        </div>
      </div>
      <div class="footer__navigation-links">
        <h4 class="heading">Navigation</h4>
        <ul type="none">
          <li>
            <a href="../index.html" class="footer__navigation-links__link">
              Home
            </a>
          </li>
          <li>
            <a
              href="../index.html#plans"
              class="footer__navigation-links__link"
            >
              Plans
            </a>
          </li>
          <li>
            <a
              href="./login.html"
              target="_blank"
              class="footer__navigation-links__link"
            >
              Login
            </a>
          </li>
          <li>
            <a href="./contact.html" class="footer__navigation-links__link">
              Contact
            </a>
          </li>
          <li>
            <a href="./about-us.html" class="footer__navigation-links__link">
              About us
            </a>
          </li>
          <li>
            <a href="./location.html" class="footer__navigation-links__link">
              Location
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__company-links">
        <h4 class="heading">Company</h4>
        <ul type="none">
          <li>Terms &amp; Conditions</li>
          <li>Privacy policy</li>
        </ul>
      </div>
      <div class="footer__copyright">
        <div class="footer__copyright__separator"></div>
        <p>Copyright 2023 Luca Barneto. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
